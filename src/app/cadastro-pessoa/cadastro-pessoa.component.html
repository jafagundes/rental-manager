<div class="bootstrap-form">
    <div class="container">
      <form>

          <div class="col-sm-10">
            <input class="form-control" type="text" id="inputName" placeholder="Full Name"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" for="inputEmail">Email</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="inputEmail" placeholder="Email Address"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" for="inputPhone">Phone</label>
          <div class="col-sm-10">
            <input class="form-control" type="tel" id="inputEmail" placeholder="Cell Number"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" for="inputMessage">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="inputEmail" placeholder="Type your message here"></textarea>
