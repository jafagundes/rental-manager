<form id="formularioCadastro" action="" class="col-6 offset-3 formularioCadastro">
  <div class="form-group row">
    <label for="nome" class="col-form-label col-4">Nome Completo: </label>
    <input type="text" class="form-control col-8"> 
  </div>
  <div class="form-group row">
      <label for="rg" class="col-form-label col-2">RG: </label>
      <input type="text" class="form-control col-4"> 

      <label for="rg" class="col-form-label col-3">Data Nasc: </label>
      <input type="text" class="form-control col-3"> 
  </div>
  <div class="form-group row">
      <label for="cpf" class="col-form-label col-2">CPF: </label>
      <input type="text" class="form-control col-4"> 

      <label for="cpf" class="col-form-label col-3">Naturalidade: </label>
      <input type="text" class="form-control col-3"> 
  </div>

  <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="locador" (change)="isLocador($event)" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="locador"> Locador </label>
  </div>

  <div *ngIf="locador" id="cadEndereco" class="formularioCadastro">
    <div class="form-group row">
      <label for="nome" class="col-form-label col-2">Rua: </label>
      <input type="text" class="form-control col-10"> 
    </div>
    <div class="form-group row">
        <label for="rg" class="col-form-label col-1">NÂº: </label>
        <input type="text" class="form-control col-3"> 
  
        <label for="rg" class="col-form-label col-2">Bairro: </label>
        <input type="text" class="form-control col-6"> 
    </div>
    <div class="form-group row">
        <label for="rg" class="col-form-label col-1">CEP: </label>
        <input type="text" class="form-control col-3"> 
  
        <label for="cpf" class="col-form-label col-2">Cidade: </label>
        <input type="text" class="form-control col-3"> 

        <label for="cpf" class="col-form-label col-2">Estado: </label>
        <input type="text" class="form-control col-1"> 
    </div>
  </div>

  <button type="submit" class="btn btn-dark col-4 offset-4">Cadastrar</button>

</form>
